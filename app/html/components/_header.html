<header class="header">
  <div class="container">
    <nav class="menu">
      <a class="logo" href="#">
        <img class="logo__img" src="images/icons/logo.svg" alt="логотип сервиса доставки еды" width="200" height="39">
      </a>
      <button class="burger" type="button">
        <span class="sr-only">кнопка для открытия меню</span>
        <span class="burger__line"></span>
      </button>
      <ul class="menu__list">
        <li class="menu__item">
          <a class="menu__link menu__link--active" href="#">Главная</a>
        </li>
        <li class="menu__item">
          <a class="menu__link" href="#">Блюда</a>
        </li>
        <li class="menu__item">
          <a class="menu__link" href="#">Контакты</a>
        </li>
        <address class="address address--menu">
          <ul class="address__list">
            <li class="address__item">
              <a class="address__cont" href="#">
                <svg class="address__icon" width="24" height="24">
                  <use xlink:href="images/images.svg#location"></use>
                </svg>
                ул. Смирнова2/3
              </a>
            </li>
            <li class="address__item">
              <a class="address__cont" href="tel:+79068057043">
                <svg class="address__icon" width="24" height="24">
                  <use xlink:href="images/images.svg#calling"></use>
                </svg>
                79068057043
              </a>
            </li>
            <li class="address__item">
              <a class="address__cont" href="mailto:support@sfood.com">
                <svg class="address__icon" width="24" height="24">
                  <use xlink:href="images/images.svg#message"></use>
                </svg>
                support@sfood.com
              </a>
            </li>
          </ul>
          <ul class="social">
            <li class="social__item">
              <a class="social__link" href="#">
                <svg class="social__icon" width="20" height="20">
                  <use xlink:href="images/images.svg#facebook"></use>
                </svg>
                <span class="sr-only">ссылка на фейсбук</span>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link" href="#">
                <svg class="social__icon" width="20" height="20">
                  <use xlink:href="images/images.svg#twitter"></use>
                </svg>
                <span class="sr-only">ссылка на твиттер</span>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link" href="#">
                <svg class="social__icon" width="20" height="20">
                  <use xlink:href="images/images.svg#instagram"></use>
                </svg>
                <span class="sr-only">ссылка на инстаграм</span>
              </a>
            </li>
          </ul>
        </address>
      </ul>
      <ul class="header__list">
        <li class="header__item">
          <button class="header__btn" type="button">
            <svg class="header__svg" width="24" height="24">
              <use xlink:href="images/images.svg#search"></use>
            </svg>
            <span class="sr-only">поиск блюда</span>
          </button>
        </li>
        <li class="header__item">
          <button class="header__btn" type="button">
            <span class="header__num">4</span>
            <svg class="header__svg" width="24" height="24">
              <use xlink:href="images/images.svg#cart"></use>
            </svg>
            <span class="sr-only">просмотреть корзину</span>
          </button>
        </li>
        <button class="burger-fix" type="button">
          <span class="sr-only">декоративная кнопка меню</span>
          <span class="burger__line-fix"></span>
        </button>
      </ul>
    </nav>
  </div>
</header>
